{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <header class="header">
        <div class="container">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <!--Offcanvas-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Меню</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-primary">
            <div class="menu-list">
                <a href="{% url 'homePage' %}" class="d-block menu-item">Главная</a>
                {% if user.is_authenticated %}
              <a href="{% url 'favorite_posts' %}" class="d-block menu-item">Избранные посты</a>
                {% endif %}

                <a href="{% url 'homePage' %}" class="d-block menu-item">Посты</a>

                {% if user.is_authenticated %}
                <p class="text-white">Привет, {{ user.username }}</p>
                <a href="{% url 'logoutUser' %}" class="d-block menu-item">Выйти</a>
                {% else %}
                <a href="{% url 'signUp' %}" class="d-block menu-item">Регистрация</a>
                <a href="{% url 'loginUser' %}" class="d-block menu-item">Авторизация</a>
                {% endif %}
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
